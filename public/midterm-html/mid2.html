<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 400px; text-align: center;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    button { padding: 0.5em 2em; margin: 30px 5px 0px 5px; font-size: 12pt; }
  </style>
</head>
<body>
  <canvas id="clock" width="600" height="600"></canvas>
  <div id="app">
    <button type="button" v-on:click="start" v-bind:disabled="run">보이기</button>
    <button type="button" v-on:click="stop" v-bind:disabled="!run">감추기</button>  
  </div>

  <script type="text/javascript">
    let canvas = document.getElementById("clock");
    let context = canvas.getContext("2d");

    context.strokeStyle = "black";
    context.fillStyle = "yellow";
    context.fillRect(350, 500, 100, 100);
    context.strokeRect(350, 500, 100, 100);
    
    var app = new Vue({
      el: '#app',
      data: {
        run: false
      },
      methods: {
        start() {
          this.run = true;
        },
        stop() {
          this.run = false;
        }
      }
    })

   </script>
</body>
</html>
