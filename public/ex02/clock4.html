<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 300px; text-align: center;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div#time { font-size: 25pt; padding: 5px; margin: 0px auto; background: #ccc; 
      max-width: 200px; border: 1px solid black; }
  </style>
</head>
<body>
  <div id="app">
    <h1>현재시각</h1>
    <div id="time">{{ time }}</div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        time: '' // 새로고침 후 1초 동안 값이 빈문자열로 보임
      },
      mounted: function() {        
        let callback = () => this.time = formatTime(new Date());
        setInterval(callback, 1000); // 새로고침 후 1초 동안 값이 빈문자열로 보임
      }
    })

    function formatTime(date) {
      let h = date.getHours(), m = date.getMinutes(), s = date.getSeconds();
      if (h < 10) h = "0" + h; //두자리로 숫자 출력
      if (m < 10) m = "0" + m;
      if (s < 10) s = "0" + s;
      return h + ":" + m + ":" + s;
    }
   </script>
</body>    
</html>
