<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ name }}</h1>
    <p>{{ email }}</p>
    <p>{{ number }}</p>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        name: '김소연',  
        email: 'smfqha26@gmail.com',
        number: 201732007
      }
    })

    window.onload = function() {
      let helloRef = firebase.database().ref("myinfo");
      helloRef.on('value', (snapshot) => {
        let hello = snapshot.val();
        app.name = hello.name;
        app.email = hello.email;
        app.number = hello.number;
      });
    };
   </script>
</body>
</html>
